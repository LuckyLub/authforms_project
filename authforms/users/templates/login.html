{% extends "base.html" %}

{% block content %}
    <br>
    <div class="mx-auto">
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">log in</button>
            <input type="hidden" name="next" value="{% url 'authforms_:frontpage' %}" />
        </form>

        No account yet?<a href="{% url 'users:register' %}"> Register here.</a>
    </div>
{% endblock %}
